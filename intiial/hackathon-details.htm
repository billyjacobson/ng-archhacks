<div class="col s12 m8 offset-m2 l6 offset-l3">
  <div class="card-panel grey lighten-5 z-depth-1">
    <div class="row valign-wrapper">
      <div class="col s3">
        <img src="{{$ctrl.hackathon.logoUrl}}" alt="" class="circle responsive-img">
      </div>
      <div class="col s9">
        <h1>{{$ctrl.hackathon.name}}</h1>
        <p>{{$ctrl.hackathon.description}}</p>
        <p>Region: {{$ctrl.hackathon.region}}</p>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col s12">
    <ul class="collection col s10 offset-s1"> 
    <li class="collection-item">Overall rating
          <span href="#!" class="secondary-content">
              <i class="material-icons">{{'grade'.repeat($ctrl.hackathon.rating)}}</i>
          </span>
    </li>
    <li class="collection-item" ng-repeat="review in $ctrl.hackathon.reviews">
        <strong class="title">{{review.user}}</strong>
        <a href="#!" class="secondary-content"><i class="material-icons">{{'grade'.repeat(review.rating)}}</i></a> 
        <p>{{review.comment}}</p>
      </li>
    </ul>
  </div>
</div>
